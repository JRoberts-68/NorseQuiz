<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Norse Mythology Quiz</title>
    <meta name="description" type="A Norse Mythology Quiz.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <main role="main" class="container">
       <header role="banner" class="header">
           <section>
               <img class="compass" src="Images/Vegvisir.jpg" alt="Vegvisir">
           </section>
           <section>
               <ul>
                   <li class="trackerBar">Question:<span class="questionNum">0</span>/5</li>
                   <li class="trackerBar">Score:<span class="score">0</span></li>
               </ul>
           </section>
        </header>
           <section role="core" class="quizBorder">
               <section class="start box">
                   <h1>Test Your Norse Knowledge!</h1>
                   <img src="Images/Odin.jpg" alt="Odin" class="photos" >
                   <button type="button" class="startButton button">Start</button>
               </section>
               <section class="question box boxAlt"></section>
               <section class="respond box boxAlt"></section>
               <section class="final box boxAlt"></section>
           </section>
    </main>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
    
</body>
</html>
